name: Continuous integration

on: 
  push: 
    branches: 
      - main
  pull_request: 
    branches:
      - main

jobs: 
  run_tests: 
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '14.15.4'
      - run: npm ci
      - run: npm test